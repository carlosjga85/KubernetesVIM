group 'org.openbaton.drivers'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/releases/"
    }

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'spring-boot'


    mainClassName = 'org.openbaton.drivers.KubernetesVIM'


    dependencies {
        compile 'org.openbaton:plugin-sdk:5.1.3-SNAPSHOT'
        compile 'org.springframework:spring-context:4.2.1.RELEASE'
        compile 'io.kubernetes:client-java:1.0.0-beta1'
        compile 'com.github.docker-java:docker-java:3.0.14'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}